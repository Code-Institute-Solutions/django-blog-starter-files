{% extends 'base.html' %} {% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1></h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="text-muted"> | </p>
            </div>
            <div class="col-6 masthead-image">
                <!-- The featured image URL goes in the src attribute -->
                <img src="" width="100%">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text "></p>
                <div class="row">

                    <div class="col-1">
                        <!-- The number of likes goes before the closing strong tag -->
                        <strong class="text-secondary"><i class="far fa-heart"></i> </strong>
                    </div>
                    <div class="col-1">
                        {% with comments.count as total_comments %}
                        <strong class="text-secondary"><i class="far fa-comments"></i>
                            <!-- Our total_comments variable goes before the closing strong tag -->
                        </strong>
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
            <h3>Comments:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col card mb-4  mt-3 ">
            <div class="card-body">
                <!-- We want a for loop inside the {% %} to iterate through each comment in comments -->
                {% %}
                <div class="comments" style="padding: 10px;">
                    <p class="font-weight-bold">
                        <!-- The commenter's name goes here. Check the model if you're not sure what that is -->
                        {{ }}
                        <span class=" text-muted font-weight-normal">
                            <!-- The comment's created date goes here -->
                            {{ }}
                        </span> wrote:
                    </p>
                    <!-- The body of the comment goes before the | -->
                    {{  | linebreaks }}
                </div>
                <!-- Our for loop ends here -->
                {% %}
            </div>
        </div>
        <div class="col-md-8 card mb-4  mt-3 ">
            <div class="card-body">
                <!-- For later -->
            </div>
        </div>
    </div>
</div>

{% endblock content %}
